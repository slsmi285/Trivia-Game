<!DOCTYPE html>
<html lang="en">

<!-- 
    "Pages"
    1. Start
    Timer:
        2. Question
        3. Feedback
            - Correct
                * Message: Correct!
                * Gif
            - Wrong
                * Message
                * Correct Answer
                * Gif
        5. Stats Pages
            Title
            Correct count
            Incorrect count
            Unanswered Count
            Button -> Start Over
  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game - Advanced</title>

</head>

<body>


    <div class="--container">


        <div class="row">
            <div class="col-sm-12">
                <h1>Hollywood Trivia Game</h1>
            </div>
        </div>

        <!-- Rows 3 and 4 interchange with answer prompts and images-->
        <div class="row" id="gameRow">
            <div class="col-sm-12" id="startCol">
                <div id="startDiv">
                    <div id="start">
                        <button class="start button">Start The Game</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="stats-section"></div> -->
        <div class="row" id="gameRow">
            <div class="col-sm-12" id="gameCol">
                <!--for each question-->
                <div id="currentQuestion"></div>
                <div id="timeLeft"></div>
                <div class="question"></div>
                <div class="answerList"></div>
                <!--for each answer-->
                <div id="message"></div>
                <div id="correctAnswer"></div>
                <div class="gif"></div>
                <div class="gifCaption"></div>
                <!--results-->
                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div class="incorrectAnswers"></div>
                <div class="unanswered"></div>
                <div class="startOverBtn"></div>
            </div>
        </div>





        <div class="row">
            <div class="col-sm-12">
                <div id="sticky-footer">
                </div>
            </div>

        </div>


    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
